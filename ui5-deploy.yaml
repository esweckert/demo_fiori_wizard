# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: com.media-saturn.articletransfer
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: E15_400
          url: http://sape15.media-saturn.com:443
        app:
          name: ZMM_ARTTRANSFER
          description: Article Transfere
          package: ZSCWB_01
          transport: TR12345
        exclude:
          - /test/
