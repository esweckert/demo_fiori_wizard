specVersion: "3.1"
metadata:
  name: com.esweckert.demo-transfer-app
type: application
builder:
  resources:
    excludes:
      - "/test/**"
      - "index_local.html"
      - "index_standard.html"
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        backend:
          - path: /sap
            url: http://sape15.media-saturn.com:443
            client: "400"
            destination: E15_400
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
          version: 1.71.16
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: com.esweckert.demo-transfer-app
        ui5Theme: sap_fiori_3
